<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>T100 scroll</title>
</head>

<body>
    <header id="home">
        <div class="hero">
            <div class="overlay"></div>
            <h1>Welcome</h1>
        </div>
    </header>
    <div class="sticky-wrapper">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Term</a></li>
            </ul>
        </nav>
    </div>
    <section id="item1">
        <h1>Hello</h1>
    </section>
    <section id="item2">
        <h1>Wonderful</h1>
        <div class="image-slider">
            <div class="slide active">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>

    </section>
    <section id="item3">
        <h1>World</h1>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="effects.js"></script>

</body>

</html>
